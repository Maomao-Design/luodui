<section class="news-wrap wb100">
    {list action=navigator type=4 pid=0}
    {if $t.id == 40}
    <div class="new-banner" style="background-image:url({dr_thumb($t.thumb)})"></div>
    {/if}
    {/list}

    <div class="news-box w m-auto">
        <div class="new-tabs">

            {list action=category pid=$cat.pid }
            <a href="{$t.url}" class="tab{$key+1} {if  $t.id==$catid} on {/if}">{$t.name}</a>
            {/list}

        </div>
        <div class="news-main">
            <div class="mianbao-wrap">
                当前位置：{MODULE_NAME}－{dr_catpos($catid, '-', true, '<a href="{url}">{name}</a>')}
            </div>
