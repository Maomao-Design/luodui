{template "header.html"}
<!--product dingzhi-->
<section class="product-wrap">
  <div class="product-box w m-auto">
        <!--aside-->
        <div class="aside-abs-bg"></div>
        <aside class="product-aside fl">
            <hggroup class="columns-title">
                最新资讯
                <span class="bot"></span>
            </hggroup>
            <div class="aside-bar-wrap">
                <ul>
                    {list action=category pid=$cat.pid }
                    <li {if  $t.id==$catid} class="on" {/if}>
                        <a href="{$t.url}"><h6 class="aside-top">{$t.name}<i></i></h6> </a>
                        
                    </li>
                   
                   {/list}
                </ul>
            </div>
        </aside>
        <!--aside end-->
        <section class="product-content fr">
           <div class="news-lsit-top">
               <div class="title">{$ci->get_cache('module-1-news', 'category', $catid, 'name')}</div>
            </div>
            <div class="news-lsit-wrap">
                <div class="paging-wrap">
                    <a href="" class="next-btn" ></a>
                    <span class="paging-num">
                        1/9
                    </span>
                </div>
                <div class="news-list-main">
                    <ul>
                        {list action=module catid=$catid order=displayorder,updatetime page=1}
                        <li>
                            <a href="{$t.url}">{$t.title} <span class="fr">更多</span></a>
                        </li>
                        
                        {/list}
                    </ul>
                   
                </div>
            </div>
        </section>
        <div class="clear"></div>
  </div>  
</section>
<!--product dingzhi end -->
{template "footer.html"}
