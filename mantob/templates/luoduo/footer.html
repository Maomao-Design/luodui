<footer class="footer">
    <div class="footer-main m-auto">
        <ul class="footer-u">
            {list action=navigator type=2 pid=0}
            <li>
                <h6 class="title"><a href="{$t.url}" {if $t.target}target="_blank"{/if}>{$t.name}</a></h6>
                {if $t.child}
                <div class="childen">
                    {list action=navigator type=2 pid=$t.id return=t2}
                    <a href="{$t2.url}" {if $t2.target}target="_blank"{/if}>{$t2.name}</a>
                    {/list}
                </div>
                 {/if}
            </li>
            {/list}
        </ul>
    </div>
    <div class="footer-cp">
        {om_block(4)}
    </div>
</footer>
